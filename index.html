<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTR Training</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MTR Training Module">
    <meta name="theme-color" content="#000000">
    <meta name="background-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #installButton {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="installButton">Install App</button>

    <script>
        const REDIRECT_URL = "https://www.figma.com/proto/JB9ElfcdMOCryDUi6Xf3rg/MTR-Training-Module?page-id=0%3A1&node-id=2-1461&t=1VM04OlSy4a2TAm7-0&scaling=contain&content-scaling=responsive&starting-point-node-id=2%3A1461&show-proto-sidebar=1&device-frame=0&hide-ui=1";
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        // Function to check if the app is running in standalone mode
        function isInstalled() {
            return (window.matchMedia('(display-mode: standalone)').matches) || (navigator.standalone);
        }

        if (isInstalled()) {
            // If installed, redirect immediately
            window.location.replace(REDIRECT_URL);
        } else {
            // If not installed, listen for the beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later.
                deferredPrompt = e;
                // Show the install button
                installButton.style.display = 'block';
                console.log('beforeinstallprompt event fired. Install button shown.');
            });

            installButton.addEventListener('click', () => {
                // Hide the install button
                installButton.style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        // If installed, redirect immediately after user accepts
                        window.location.replace(REDIRECT_URL);
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });

            // Optional: Request fullscreen on first user interaction if not installed and not redirecting
            document.addEventListener('click', requestFullscreen);
            document.addEventListener('touchstart', requestFullscreen);
        }

        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
            // Remove listeners after fullscreen is attempted
            document.removeEventListener('click', requestFullscreen);
            document.removeEventListener('touchstart', requestFullscreen);
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
